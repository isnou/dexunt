<ul class="list-group list-group-flush mt-4">
    <li class="list-group-item  d-flex justify-content-between align-items-center px-0 py-3">
        <div class="col-4">
            <div class="form-check">
                {% if selected_order.delivery_type == 'HOME' %}
                <input class="form-check-input" type="radio" name="delivery_type" value="HOME" hx-get="{% url 'order-page' 'load_summary' %}" hx-trigger="load delay:2s, change" hx-target="#total_summary" required checked>
                {% else %}
                <input class="form-check-input" type="radio" name="delivery_type" value="HOME" hx-get="{% url 'order-page' 'load_summary' %}" hx-trigger="change" hx-target="#total_summary" required>
                {% endif %}
                <label class="form-check-label">
                    <span>Delivery to home</span>
                </label>
            </div>
        </div>
        <div class="col-3 text-center">{{ selected_order.municipality.en_home_delivery_time }}</div>
    </li>

    <li class="list-group-item  d-flex justify-content-between align-items-center px-0 py-3">
        <div class="col-4">
            <div class="form-check">
                {% if selected_order.delivery_type == 'DESK' %}
                <input class="form-check-input" type="radio" name="delivery_type" value="DESK" hx-get="{% url 'order-page' 'load_summary' %}" hx-trigger="load delay:2s, change" hx-target="#total_summary" required checked>
                {% else %}
                <input class="form-check-input" type="radio" name="delivery_type" value="DESK" hx-get="{% url 'order-page' 'load_summary' %}" hx-trigger="change" hx-target="#total_summary" required>
                {% endif %}
                <label class="form-check-label">
                    <span>Delivery to desk</span>
                </label>
                <span class="invalid-feedback text-start">choose a delivery type.</span>
            </div>
        </div>
        <div class="col-3 text-center">{{ selected_order.municipality.en_desk_delivery_time }}</div>
    </li>
</ul>
