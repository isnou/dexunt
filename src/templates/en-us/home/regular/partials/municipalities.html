<select class="form-select" name="municipality_id" hx-get="{% url 'order-page' 'load_prices' %}" hx-trigger="change" hx-target="#prices">
    <option value="">Municipality</option>
    {% if province %}
    {% for municipality in province.municipality.all %}
    <option value='{{ municipality.id }}'>{{ municipality.en_name|title }}</option>
    {% endfor %}
    {% endif %}
    <option value='other'>Other</option>
</select>
