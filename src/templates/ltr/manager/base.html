{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}{% endblock %}

    <link rel="stylesheet" href="{% static 'manager/css/main/app.css' %}">
    <link rel="stylesheet" href="{% static 'manager/css/main/app-dark.css' %}">
    <link rel="shortcut icon" href="{% static 'manager/images/logo/favicon.svg' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'manager/images/logo/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'manager/css/shared/iconly.css' %}">
    <link rel="stylesheet" href="{% static 'manager/css/pages/fontawesome.css' %}">
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header position-relative">
                    <div class="d-flex justify-content-between align-items-center">

                        <!-- logo -->
                        <div class="logo">
                            <a href="index.html"><img src="{% static 'manager/images/logo/logo.svg' %}" alt="Logo" srcset=""></a>
                        </div>
                        <!-- end logo -->

                        <!-- black white switch -->
                        <div class="theme-toggle d-flex gap-2  align-items-center mt-2">
                            <div class="form-check form-switch fs-6">
                                <input class="form-check-input  me-0" type="checkbox" id="toggle-dark" >
                                <label class="form-check-label" ></label>
                            </div>
                        </div>
                        <!-- end black white switch -->

                        <!-- close menu button -->
                        <div class="sidebar-toggler  x">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                        <!-- end close menu button -->

                    </div>
                </div>

                <div class="sidebar-header position-relative">
                    <div class="d-flex justify-content-between align-items-center">

                        <!-- logo -->
                        <div class="btn-group dropdown me-1 mb-1">
                            <button type="button" class="sidebar-item  has-sub" id="dropdownMenuOffset" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="5,20">
                                Offset
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset" style="">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                        <!-- end logo -->

                        <!-- black white switch -->
                        <div class="theme-toggle d-flex gap-2  align-items-center mt-2">
                            <div class="form-check form-switch fs-6">
                            </div>
                        </div>
                        <!-- end black white switch -->

                        <!-- close menu button -->
                        <!-- end close menu button -->

                    </div>
                </div>
                <!-- sidebar menu -->
                <div class="sidebar-menu">
                    {% block side_menu %}
                    {% endblock %}
                </div>
                <!-- close sidebar menu -->
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3>Profile Statistics</h3>
            </div>
            <div class="page-content">
                <section class="row">
                </section>
            </div>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p><script>document.write(new Date().getFullYear());</script> &copy; Dexunt</p>
                    </div>
                    <div class="float-end">
                        <p>Made with <span class="text-danger"><i class="bi bi-heart"></i></span> by Dexunt Logistics</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="{% static 'manager/js/bootstrap.js' %}"></script>
    <script src="{% static 'manager/js/app.js' %}"></script>
    
<!-- Need: Apexcharts -->
<script src="{% static 'manager/extensions/apexcharts/apexcharts.min.js' %}"></script>
<script src="{% static 'manager/js/pages/dashboard.js' %}"></script>

</body>

</html>
