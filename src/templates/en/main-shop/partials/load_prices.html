{% if municipality %}
<table class="table table-hover fs-sm border-top">
    <tbody>
    <tr>
        <td>
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" id="courier" name="shipping-method" checked>
                <label class="form-check-label" for="courier"></label>
            </div>
        </td>
        <td class="align-middle">
            <span class="text-dark fw-medium">To Home</span>
            <br><span class="text-muted">{{ municipality.en_home_delivery_time }}</span></td>
        <td class="align-middle">{{ home_delivery_price|floatformat:"2g" }}<small>DZD</small></td>
    </tr>
    <tr>
        <td>
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" id="local" name="shipping-method">
                <label class="form-check-label" for="local"></label>
            </div>
        </td>
        <td class="align-middle"><span class="text-dark fw-medium">To Desk</span>
            <br><span class="text-muted">{{ municipality.en_desk_delivery_time }}</span></td>
        <td class="align-middle">{{ desk_delivery_price|floatformat:"2g" }}<small>DZD</small></td>
    </tr>
    </tbody>
</table>
{% endif %}
