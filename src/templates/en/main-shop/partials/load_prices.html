{% if municipality %}
<table class="table table-hover fs-sm">
    <tbody>
    <tr>
        <td>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="delivery_to_home" name="shipping-method" checked>
                <label class="form-check-label" for="delivery_to_home">
                    <span class="text-dark fw-medium">Delivery to home</span>
                    <br><span class="text-muted">{{ municipality.en_home_delivery_time }}</span>

                    {% if home_delivery_price %}
        <span class="align-middle">{{ home_delivery_price|floatformat:"2g" }}<small class="ms-1">DZD</small></span>
        {% else %}
        <span class="align-middle">Free</span>
        {% endif %}

                </label>
            </div>
        </td>
        {% if home_delivery_price %}
        <td class="align-middle">{{ home_delivery_price|floatformat:"2g" }}<small class="ms-1">DZD</small></td>
        {% else %}
        <td class="align-middle">Free</td>
        {% endif %}
    </tr>
    <tr>
        <td>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="delivery_to_desk" name="shipping-method">
                <label class="form-check-label" for="delivery_to_desk">
                    <span class="text-dark fw-medium">Delivery to desk</span>
                    <br><span class="text-muted">{{ municipality.en_desk_delivery_time }}</span>
                </label>
            </div>
        </td>
        {% if desk_delivery_price %}
        <td class="align-middle">{{ desk_delivery_price|floatformat:"2g" }}<small class="ms-1">DZD</small></td>
        {% else %}
        <td class="align-middle">Free</td>
        {% endif %}
    </tr>
    </tbody>
</table>
{% endif %}
